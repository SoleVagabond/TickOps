
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy the best products at unbeatable prices!">
    <title>Sales Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #f4b400;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .product img {
            max-width: 100%;
            width: 300px;
            border-radius: 8px;
        }
        .product-info {
            margin: 20px;
            max-width: 600px;
        }
        .product-info h1 {
            font-size: 2rem;
        }
        .product-info p {
            line-height: 1.6;
        }
        .price {
            font-size: 1.5rem;
            color: #2a9d8f;
            margin: 10px 0;
        }
        .buy-button {
            background-color: #e76f51;
            color: white;
            padding: 15px 25px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #d9534f;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Sales Page!</h1>
    <p>Find the best deals here</p>
</header>

<div class="container">
    <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <div class="product-info">
            <h1>Amazing Product</h1>
            <p>Our product offers exceptional quality and value. Whether you're shopping for yourself or a loved one, this is the perfect choice.</p>
            <p class="price">$49.99</p>
            <a href="#buy-now" class="buy-button">Buy Now</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
